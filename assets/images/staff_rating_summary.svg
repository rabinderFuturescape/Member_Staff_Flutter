  <text x="60" y="570" font-family="Arial" font-size="14" fill="#616161">1</text>
  <rect x="80" y="562" width="500" height="12" rx="6" fill="#f5f5f5" />
  <rect x="80" y="562" width="50" height="12" rx="6" fill="#FFC107" />
