<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f7fa" />
  
  <!-- App Bar -->
  <rect width="800" height="64" fill="#1a73e8" />
  <text x="72" y="40" font-family="Arial" font-size="20" font-weight="bold" fill="white">Rate Staff</text>
  
  <!-- Back Button -->
  <circle cx="36" cy="32" r="20" fill="#1a73e8" stroke="white" stroke-width="2" />
  <path d="M42,32 L30,32 M30,32 L36,26 M30,32 L36,38" stroke="white" stroke-width="2" fill="none" />
  
  <!-- Staff Profile Card -->
  <rect x="40" y="84" width="720" height="180" rx="8" fill="white" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Staff Avatar -->
  <circle cx="120" cy="144" r="60" fill="#e8f0fe" stroke="#1a73e8" stroke-width="2" />
  <text x="120" y="160" font-family="Arial" font-size="40" font-weight="bold" fill="#1a73e8" text-anchor="middle">RS</text>
  
  <!-- Staff Info -->
  <text x="220" y="124" font-family="Arial" font-size="24" font-weight="bold" fill="#212121">Rahul Singh</text>
  <text x="220" y="154" font-family="Arial" font-size="18" fill="#616161">Cook</text>
  <text x="220" y="184" font-family="Arial" font-size="16" fill="#757575">ID: 1003</text>
  
  <!-- Current Rating -->
  <text x="500" y="124" font-family="Arial" font-size="16" fill="#616161" text-anchor="end">Current Rating:</text>
  
  <!-- Star Rating -->
  <g transform="translate(520, 120)">
    <path d="M12,2 L15.09,8.26 L22,9.27 L17,14.14 L18.18,21.02 L12,17.77 L5.82,21.02 L7,14.14 L2,9.27 L8.91,8.26 Z" fill="#FFC107" />
    <path d="M12,2 L15.09,8.26 L22,9.27 L17,14.14 L18.18,21.02 L12,17.77 L5.82,21.02 L7,14.14 L2,9.27 L8.91,8.26 Z" transform="translate(30, 0)" fill="#FFC107" />
    <path d="M12,2 L15.09,8.26 L22,9.27 L17,14.14 L18.18,21.02 L12,17.77 L5.82,21.02 L7,14.14 L2,9.27 L8.91,8.26 Z" transform="translate(60, 0)" fill="#FFC107" />
    <path d="M12,2 L15.09,8.26 L22,9.27 L17,14.14 L18.18,21.02 L12,17.77 L5.82,21.02 L7,14.14 L2,9.27 L8.91,8.26 Z" transform="translate(90, 0)" fill="#FFC107" />
    <path d="M12,2 L15.09,8.26 L22,9.27 L17,14.14 L18.18,21.02 L12,17.77 L5.82,21.02 L7,14.14 L2,9.27 L8.91,8.26 Z" transform="translate(120, 0)" fill="#E0E0E0" />
  </g>
  
  <text x="680" y="124" font-family="Arial" font-size="16" font-weight="bold" fill="#212121" text-anchor="end">4.0</text>
  <text x="680" y="154" font-family="Arial" font-size="14" fill="#757575" text-anchor="end">18 ratings</text>
  
  <!-- Rating Form Card -->
  <rect x="40" y="284" width="720" height="296" rx="8" fill="white" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Rating Form Title -->
  <text x="60" y="324" font-family="Arial" font-size="18" font-weight="bold" fill="#212121">Your Rating</text>
  
  <!-- Rating Stars -->
  <text x="60" y="364" font-family="Arial" font-size="16" fill="#616161">Select Rating:</text>
  
  <g transform="translate(60, 380)">
    <path d="M12,2 L15.09,8.26 L22,9.27 L17,14.14 L18.18,21.02 L12,17.77 L5.82,21.02 L7,14.14 L2,9.27 L8.91,8.26 Z" fill="#FFC107" />
    <path d="M12,2 L15.09,8.26 L22,9.27 L17,14.14 L18.18,21.02 L12,17.77 L5.82,21.02 L7,14.14 L2,9.27 L8.91,8.26 Z" transform="translate(50, 0)" fill="#FFC107" />
    <path d="M12,2 L15.09,8.26 L22,9.27 L17,14.14 L18.18,21.02 L12,17.77 L5.82,21.02 L7,14.14 L2,9.27 L8.91,8.26 Z" transform="translate(100, 0)" fill="#FFC107" />
    <path d="M12,2 L15.09,8.26 L22,9.27 L17,14.14 L18.18,21.02 L12,17.77 L5.82,21.02 L7,14.14 L2,9.27 L8.91,8.26 Z" transform="translate(150, 0)" fill="#FFC107" />
    <path d="M12,2 L15.09,8.26 L22,9.27 L17,14.14 L18.18,21.02 L12,17.77 L5.82,21.02 L7,14.14 L2,9.27 L8.91,8.26 Z" transform="translate(200, 0)" fill="#E0E0E0" />
  </g>
  
  <!-- Feedback Text Area -->
  <text x="60" y="444" font-family="Arial" font-size="16" fill="#616161">Feedback (optional):</text>
  <rect x="60" y="454" width="680" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="70" y="480" font-family="Arial" font-size="14" fill="#9e9e9e">Share your experience with this staff member...</text>
  
  <!-- Submit Button -->
  <rect x="600" y="544" width="140" height="40" rx="4" fill="#1a73e8" />
  <text x="670" y="568" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Submit Rating</text>
  
  <!-- Cancel Button -->
  <rect x="440" y="544" width="140" height="40" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="510" y="568" font-family="Arial" font-size="16" fill="#616161" text-anchor="middle">Cancel</text>
</svg>
