<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f7fa" />
  
  <!-- Sidebar -->
  <rect width="220" height="600" fill="#1a237e" />
  
  <!-- Sidebar Header -->
  <rect width="220" height="64" fill="#0d1757" />
  <text x="20" y="40" font-family="Arial" font-size="18" font-weight="bold" fill="white">Admin Dashboard</text>
  
  <!-- Sidebar Menu Items -->
  <rect x="0" y="100" width="220" height="50" fill="#303f9f" />
  <text x="60" y="130" font-family="Arial" font-size="14" fill="white">Dashboard</text>
  <circle cx="30" cy="125" r="6" fill="white" />
  
  <rect x="0" y="150" width="220" height="50" fill="#1a237e" />
  <text x="60" y="180" font-family="Arial" font-size="14" fill="white">Staff Management</text>
  <circle cx="30" cy="175" r="6" fill="white" />
  
  <rect x="0" y="200" width="220" height="50" fill="#1a237e" />
  <text x="60" y="230" font-family="Arial" font-size="14" fill="white">Attendance</text>
  <circle cx="30" cy="225" r="6" fill="white" />
  
  <rect x="0" y="250" width="220" height="50" fill="#1a237e" />
  <text x="60" y="280" font-family="Arial" font-size="14" fill="white">Bookings</text>
  <circle cx="30" cy="275" r="6" fill="white" />
  
  <rect x="0" y="300" width="220" height="50" fill="#1a237e" />
  <text x="60" y="330" font-family="Arial" font-size="14" fill="white">Reports</text>
  <circle cx="30" cy="325" r="6" fill="white" />
  
  <rect x="0" y="350" width="220" height="50" fill="#1a237e" />
  <text x="60" y="380" font-family="Arial" font-size="14" fill="white">Settings</text>
  <circle cx="30" cy="375" r="6" fill="white" />
  
  <!-- Main Content Area -->
  <rect x="220" y="0" width="580" height="64" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="250" y="40" font-family="Arial" font-size="20" font-weight="bold" fill="#212121">Staff Attendance Dashboard</text>
  
  <!-- User Profile -->
  <circle cx="760" cy="32" r="20" fill="#e8f0fe" />
  <text x="760" y="38" font-family="Arial" font-size="16" fill="#1a73e8" text-anchor="middle">A</text>
  
  <!-- Date Selector -->
  <rect x="250" y="84" width="200" height="40" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="270" y="110" font-family="Arial" font-size="14" fill="#616161">Date: 15 Nov 2023</text>
  <path d="M430,104 L440,104 M435,99 L435,109" stroke="#616161" stroke-width="1.5" />
  
  <!-- Status Filter -->
  <rect x="470" y="84" width="150" height="40" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="490" y="110" font-family="Arial" font-size="14" fill="#616161">Status: All</text>
  <path d="M600,99 L610,109 M600,109 L610,99" stroke="#616161" stroke-width="1.5" />
  
  <!-- Export Button -->
  <rect x="640" y="84" width="140" height="40" rx="4" fill="#1a73e8" />
  <text x="710" y="110" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Export CSV</text>
  
  <!-- Real-time Indicator -->
  <rect x="250" y="144" width="530" height="40" rx="4" fill="#e8f0fe" stroke="#1a73e8" stroke-width="1" />
  <circle cx="270" cy="164" r="6" fill="#4caf50" />
  <text x="290" y="169" font-family="Arial" font-size="14" fill="#1a73e8">Real-time updates enabled</text>
  
  <!-- Table Header -->
  <rect x="250" y="204" width="530" height="40" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1" />
  <text x="300" y="230" font-family="Arial" font-size="14" font-weight="bold" fill="#616161">Staff Name</text>
  <text x="450" y="230" font-family="Arial" font-size="14" font-weight="bold" fill="#616161">Status</text>
  <text x="550" y="230" font-family="Arial" font-size="14" font-weight="bold" fill="#616161">Note</text>
  <text x="700" y="230" font-family="Arial" font-size="14" font-weight="bold" fill="#616161">Photo</text>
  
  <!-- Table Row 1 -->
  <rect x="250" y="244" width="530" height="60" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <circle cx="280" cy="274" r="15" fill="#e8f0fe" />
  <text x="280" y="278" font-family="Arial" font-size="10" fill="#1a73e8" text-anchor="middle">RS</text>
  <text x="310" y="274" font-family="Arial" font-size="14" fill="#212121">Rahul Singh</text>
  <rect x="450" y="264" width="70" height="20" rx="10" fill="#e8f8f5" />
  <text x="485" y="278" font-family="Arial" font-size="12" fill="#00897b" text-anchor="middle">Present</text>
  <text x="550" y="274" font-family="Arial" font-size="14" fill="#616161">On time</text>
  <rect x="700" y="259" width="30" height="30" rx="4" fill="#e0e0e0" />
  
  <!-- Table Row 2 -->
  <rect x="250" y="304" width="530" height="60" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <circle cx="280" cy="334" r="15" fill="#e8f0fe" />
  <text x="280" y="338" font-family="Arial" font-size="10" fill="#1a73e8" text-anchor="middle">PK</text>
  <text x="310" y="334" font-family="Arial" font-size="14" fill="#212121">Priya Kumari</text>
  <rect x="450" y="324" width="70" height="20" rx="10" fill="#fef8e8" />
  <text x="485" y="338" font-family="Arial" font-size="12" fill="#ff8f00" text-anchor="middle">Absent</text>
  <text x="550" y="334" font-family="Arial" font-size="14" fill="#616161">Sick leave</text>
  <rect x="700" y="319" width="30" height="30" rx="4" fill="#e0e0e0" />
  
  <!-- Table Row 3 -->
  <rect x="250" y="364" width="530" height="60" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <circle cx="280" cy="394" r="15" fill="#e8f0fe" />
  <text x="280" y="398" font-family="Arial" font-size="10" fill="#1a73e8" text-anchor="middle">AK</text>
  <text x="310" y="394" font-family="Arial" font-size="14" fill="#212121">Amit Kumar</text>
  <rect x="450" y="384" width="70" height="20" rx="10" fill="#e8f0fe" />
  <text x="485" y="398" font-family="Arial" font-size="12" fill="#1a73e8" text-anchor="middle">Not Marked</text>
  <text x="550" y="394" font-family="Arial" font-size="14" fill="#616161">-</text>
  <rect x="700" y="379" width="30" height="30" rx="4" fill="#e0e0e0" />
  
  <!-- Pagination -->
  <rect x="250" y="444" width="530" height="40" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <rect x="450" y="454" width="30" height="20" rx="4" fill="#1a73e8" />
  <text x="465" y="468" font-family="Arial" font-size="12" fill="white" text-anchor="middle">1</text>
  <rect x="490" y="454" width="30" height="20" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="505" y="468" font-family="Arial" font-size="12" fill="#616161" text-anchor="middle">2</text>
  <rect x="530" y="454" width="30" height="20" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="545" y="468" font-family="Arial" font-size="12" fill="#616161" text-anchor="middle">3</text>
  
  <!-- Summary Cards -->
  <rect x="250" y="504" width="160" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="270" y="530" font-family="Arial" font-size="14" font-weight="bold" fill="#212121">Present</text>
  <text x="270" y="560" font-family="Arial" font-size="24" font-weight="bold" fill="#4caf50">15</text>
  
  <rect x="430" y="504" width="160" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="450" y="530" font-family="Arial" font-size="14" font-weight="bold" fill="#212121">Absent</text>
  <text x="450" y="560" font-family="Arial" font-size="24" font-weight="bold" fill="#f44336">5</text>
  
  <rect x="610" y="504" width="160" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="630" y="530" font-family="Arial" font-size="14" font-weight="bold" fill="#212121">Not Marked</text>
  <text x="630" y="560" font-family="Arial" font-size="24" font-weight="bold" fill="#9e9e9e">2</text>
</svg>
