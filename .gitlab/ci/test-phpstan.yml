phpstan:
  image: php:8.2-cli
  stage: test
  before_script:
    - apt-get update && apt-get install -y git unzip curl
    - curl -sS https://getcomposer.org/installer | php
    - php composer.phar install
  script:
    - ./vendor/bin/phpstan analyse
  cache:
    key: ${CI_COMMIT_REF_SLUG}-composer
    paths:
      - vendor/
  artifacts:
    paths:
      - phpstan-report.json
    when: always
    expire_in: 1 week
  only:
    - merge_requests
    - main
    - feature/phpstan
